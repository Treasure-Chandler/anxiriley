<!--
    Made by Treasure Chandler

    The confirmation page for when a user successfully creates an account. The user will also get a
    verification email sent to them in order ot verify their email.
-->

<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify Email</title>

        <script type="module" src="../scripts/confirmation.js"></script>

        <link rel="stylesheet" href="../styles/confirmation.css">
        <link rel="icon" href="../assets/anxirileyicon.png">
        
        <!-- "Poppins" font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="confirm-height">
                <!-- Headers -->
                <h2 class="allset poppins-semibold" id="allSet">You're all set!</h2>
                <p class="welcome poppins-regular" id="replacePlaceholderName">Welcome, [name] <3</p>

                <!-- Verifying information -->
                <p class="text poppins-regular">
                    A verification email was just sent to you. You can check it to see how to verify. Then, try logging in!<br>
                    If nothing happens when you actually try to log in, your email may not be verified.
                </p>

                <!-- Continue (back to the login page) -->
                <button class="continuebtn" id="continue">Continue</button>
            </div>

            <!-- Celebratory confetti GIF that plays once upon the page loading -->
            <img src="/assets/confetti.gif" width="512" height="512" id="confetti">
        </main>
    </body>
</html>
