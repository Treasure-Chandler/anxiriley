<!--
    Made by Treasure Chandler

    The main home page for Anxiriley, which includes Firestore integration for loading class data,
    along with all of the other main features of the extension.
-->

<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <!-- Firebase setup -->
        <script src="../scripts/lib/firebase-app-compat.js"></script>
        <script src="../scripts/lib/firebase-auth-compat.js"></script>
        <script src="../scripts/lib/firebase-firestore-compat.js"></script>
        <script src="../scripts/firebase-init.js"></script>

        <script src="../scripts/home.js"></script>

        <link rel="stylesheet" href="../styles/home.css">
        <link rel="icon" href="../assets/anxirileyicon.png">
        
        <!-- "Poppins" font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <!-- Settings button -->
            <button class="settings-btn" id="settings"></button>

            <!-- Inbox and add class buttons -->
            <div class="xtra-btns">
                <button id="inbox"></button>
                <button id="classAdd"></button>
            </div>

            <!-- 3 menu buttons -->
            <footer>
                <img src="/assets/homeselected.png" width="120" height="120" id="home">
                <button id="calmDown"></button>
                <button id="stats"></button>
            </footer>     
        </main>
    </body>
</html>
