    Made by Treasure Chandler

    For teachers, this is the page where they can create a new class for their students to join.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Your Class</title>

        <!-- Firebase setup -->
                
        <script src="../scripts/createClass.js"></script>
                
        <link rel="stylesheet" href="../styles/createClass.css">
        <link rel="icon" href="../assets/anxirileyicon.png">
                
        <!-- "Poppins" font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Button to navigate back to the home page -->
        <button id="back"></button>

        <!-- Settings button -->
        <button class="settings-btn" id="settings"></button>

        <!-- "Let's get started" label -->
        <p class="poppins-semibold get-started-txt">Let's get started with the class creation!</p>

        <!-- Enter class name label -->
        <p class="poppins-regular enter-stuff-txt">Enter class name:</p>

        <!-- Class name input -->
        <input type="text" placeholder="Type here..." name="code" id="className" required>

        <!-- Enter class hour label -->
        <p class="poppins-regular enter-stuff-txt">Enter class hour:</p>

        <!-- "e.g." label -->
        <p class="poppins-regular eg-txt">e.g.: 1st, 2nd, 3rd...</p>
    </body>
</html>
