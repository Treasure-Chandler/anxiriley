<!--
    Made by Treasure Chandler

    For teachers, this is the page where they can create a new class for their students to join.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Your Class</title>

        <!-- Firebase setup -->

        <script src="../scripts/createClass.js"></script>

        <link rel="stylesheet" href="../styles/createClass.css">
        <link rel="icon" href="../assets/anxirileyicon.png">

        <!-- "Poppins" font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="interactive-area">
            <!-- Fixed header for the back and settings buttons -->
            <div class="top-bar">
                <!-- Button to navigate back to the home page -->
                <button id="back"></button>

                <!-- Settings button -->
                <button class="settings-btn" id="settings"></button>
            </div>

            <!-- Makes this entire section scrollable instead of needing to make the page scrollable -->
            <div class="scroll-content">
                <!-- "Let's get started" label -->
                <p class="poppins-semibold get-started-txt">Let's get started with the class creation!</p>

                <!-- Enter class name label -->
                <p class="poppins-regular enter-stuff-txt">Enter class name:</p>

                <!-- Class name input -->
                <input type="text" placeholder="Type here..." name="code" id="className" required>

                <!-- Enter class hour label -->
                <p class="poppins-regular enter-stuff-txt">Enter class hour:</p>

                <!-- "e.g." label -->
                <p class="poppins-regular eg-txt">e.g.: 1st, 2nd, 3rd...</p>

                <!-- Class hour input -->
                <input type="text" placeholder="Type here..." name="code" id="classHour" required>

                <!-- Incorrect hour label -->
                <p class="poppins-regular incorrect-hour-format-txt" id="wrongHourAlert">
                    The hour must be in the correct format!<br>
                    Please use the format listed in the "e.g." above.
                </p>

                <!-- Class banners to select from -->
                <div class="banner-grid-container">
                    <p class="poppins-regular enter-stuff-txt" style="margin-bottom: 30px;">Choose your banner image:</p>
                    <div class="banners-grid">
                        <!-- Actual banners to select -->
                        <div class="banner-item">
                            <img src="/Assets/Banners/banner_sunrise.png" alt='Class banner, titled "Sunrise"'>
                            <p>Sunrise</p>
                        </div>
                        <div class="banner-item">
                            <img src="/Assets/Banners/banner_rhs.jpg" alt='Class banner, titled "RHS"'>
                            <p>RHS</p>
                        </div>
                        <div class="banner-item">
                            <img src="/Assets/Banners/banner_sunset.jpg" alt='Class banner, titled "Sunset"'>
                            <p>Sunset</p>
                        </div>
                        <div class="banner-item">
                            <img src="/Assets/Banners/banner_greens.png" alt='Class banner, titled "Greens"'>
                            <p>Greens</p>
                        </div>
                        <div class="banner-item">
                            <img src="/Assets/Banners/banner_magical.jpg" alt='Class banner, titled "Magical"'>
                            <p>Magical</p>
                        </div>
                        <div class="banner-item">
                            <img src="/Assets/Banners/banner_forest.png" alt='Class banner, titled "Forest"'>
                            <p>Forest</p>
                        </div>
                        <div class="banner-item">
                            <img src="/Assets/Banners/banner_bubblegum.png" alt='Class banner, titled "Bubblegum"'>
                            <p>Bubblegum</p>
                        </div>
                        <div class="banner-item">
                            <img src="/Assets/Banners/banner_ocean.png" alt='Class banner, titled "Ocean"'>
                            <p>Ocean</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
