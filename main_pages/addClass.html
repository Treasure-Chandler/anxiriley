<!--
    Made by Treasure Chandler

    For students, this is the page where they can join a new class by using a generated
    class code by their teacher.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join a Class</title>

        <!-- Firebase setup -->
                
        <script src="../scripts/addClass.js"></script>
                
        <link rel="stylesheet" href="../styles/addClass.css">
        <link rel="icon" href="../assets/anxirileyicon.png">
                
        <!-- "Poppins" font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Button to navigate back to the home page -->
        <button id="back"></button>

        <!-- Settings button -->
        <button class="settings-btn" id="settings"></button>

        <!-- "Enter class code" label -->
        <p class="poppins-semibold enter-code-txt">Enter the class code:</p>

        <!-- Class code text field -->
        <input type="text" placeholder="Type here..." name="code" id="classCode" required>

        <!-- "Case sensitive" label -->
        <p class="poppins-regular case-sens-txt">Keep in mind that codes are case sensitive.</p>

        <!-- "Warning of max class amount" label -->
        <p class="poppins-regular max-classes-warn-txt">
            You are in the maximum amount of classes!<br>
            If you want to join a new one, you will need to leave a different class.
        </p>

        <!-- Button to submit a new class code -->
        <button type="button" class="add-class-btn" id="addClass">Join Class</button>

        <!-- Alert for entering an incorrect code -->
        <dialog closedby="closerequest" class="wrong-code-alert" id="wrongCodeAlert">
            <h2>Incorrect Code</h2>
            <p>Class not found! Check to see if you have typed in the code correctly.</p>
        </dialog>
    </body>
</html>
